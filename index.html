<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/header.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="navbar-logo">React<i class="fab fa-react"></i></h1>
      <div class="navbar-icon">
        <i class="fas fa-bars" onclick="toggleMobileMenu(this)"></i>
      </div>
      <ul id="menu"></ul>
    </header>

    <!-- About -->
    <section href="#about" id="about">
      <div class="about-content">
        <div>
          <img src="" alt="" width="250px" height="300px" />
        </div>
        <div>
          <h1 class="typewriter">About me</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus sit
            sapiente possimus obcaecati animi veritatis a maxime quibusdam
            voluptates veniam consequuntur, odit, explicabo, laborum cum
            inventore. Quaerat maiores deleniti porro!
          </p>
        </div>
      </div>
    </section>

    <section>
      <div>
        <div class="typewriter">

        </div>
        <div id="timeline-content"></div>
      </div>
    </section>-->

    <!-- Skills -->
    <section></section>

    <!-- Portfolio -->
    <section></section>

    <!-- Contact -->
    <section id="contact">
      <h1>Contact Me</h1>
      <form action="#" id="contact_form" class="contact-form contact-grid">
        <div class="form-field first-name">
          <input type="text" required /><label>Vorname *</label>
        </div>
        <div class="form-field last-name">
          <input type="text" required /><label>Nachname *</label>
        </div>
        <div class="form-field email">
          <input type="email" required /><label>Email *</label>
        </div>
        <div class="form-field phone">
          <input type="tel" required /><label>Telefonnummer *</label>
        </div>
        <div class="form-field topic">
          <input type="text" required /><label>Betreff</label>
        </div>
        <div class="comment-box form-field">
          <textarea rows="10" required></textarea><label>Message</label>
        </div>
        <div class="submit-button">
          <button id="submit-btn" class="form-btn" type="submit">
            Absenden
          </button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
